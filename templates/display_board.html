<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Display Board | GUDLFT Registration</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Club Email</th>
                <th>Club Points</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{club['name']}}</td>
                <td>{{club['email']}}</td>
                <td>{{club['points']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
</body>
</html>
