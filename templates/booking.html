<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <input type="hidden" name="optionnal_time" value="FALSE">
        <input type="hidden" name="test_state" value="FALSE">
        <label for="places">How many places? (Max 12 allowed)</label>
        <input type="number" name="places" min="1" max="12" id=""/>
        <button type="submit">Book</button>
    </form>
</body>
</html>
